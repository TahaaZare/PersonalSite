<!DOCTYPE html>
<html lang="fa" dir="rtl" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="icon" href="assets/images/logo.png" type="image/png" />
    <meta
      name="description"
      id="meta-description"
      content="توسعه‌دهنده بک‌اند، علاقه‌مند به پایتون و پی‌اچ‌پی، لاراول، جنگو و فلاسک⚡"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- فونت وزیرمتن -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Prism.js Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
      }
      .tab-active {
        border-bottom-color: #3b82f6 !important; /* Tailwind blue-500 */
        color: #3b82f6 !important;
        font-weight: 700;
      }
      /* Scrollbar for modal gallery */
      #modal-gallery {
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="text-gray-800 text-right bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Language Switcher -->
      <div class="flex justify-end mb-6">
        <button
          onclick="switchLang('en')"
          class="text-sm text-blue-600 hover:underline mx-3"
        >
          EN
        </button>
        <button
          onclick="switchLang('fa')"
          class="text-sm text-blue-600 hover:underline mx-3"
        >
          FA
        </button>
      </div>

      <!-- Header -->
      <header class="text-center mb-12">
        <img src="assets/images/logo.png"لوگو" class="w-24 h-24 mx-auto
        rounded-full shadow-lg mb-5" />
        <h1 id="name" class="text-4xl font-extrabold text-gray-900">
          طاها زارع
        </h1>
        <p id="title" class="text-lg text-gray-600 mt-3">
          توسعه‌دهنده بک‌اند، علاقه‌مند به پایتون و پی‌اچ‌پی، لاراول، جنگو و
          فلاسک⚡
        </p>
      </header>

      <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4" id="about-title"></h2>
        <p class="text-gray-700 leading-relaxed" id="about-text"></p>
      </section>

      <!-- Skills -->
      <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4" id="skills-title"></h2>
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 my-2 gap-4">
          <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=mysql"
              class="h-10"
              alt="MySQL"
            />
            <span class="mt-2 text-sm">MySQL</span>
          </div>

             <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=sqlite"
              class="h-10"
              alt="MySQL"
            />
            <span class="mt-2 text-sm">sqlite</span>
          </div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 gap-4 my-2">
             <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=php"
              class="h-10"
              alt="PHP"
            />
            <span class="mt-2 text-sm">PHP</span>
          </div>
          <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=py"
              class="h-10"
              alt="PHP"
            />
            <span class="mt-2 text-sm">PYTHON</span>
          </div>
          <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=cs"
              class="h-10"
              alt="C#"
            />
            <span class="mt-2 text-sm">C#</span>
          </div>
          <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=laravel"
              class="h-10"
              alt="Laravel"
            />
            <span class="mt-2 text-sm">Laravel</span>
          </div>
          <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=django"
              class="h-10"
              alt="Django"
            />
            <span class="mt-2 text-sm">Django</span>
          </div>

            <div
            class="flex flex-col items-center bg-white p-4 rounded-xl shadow transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:bg-blue-50"
          >
            <img
              src="https://skillicons.dev/icons?i=flask"
              class="h-10"
              alt="Django"
            />
            <span class="mt-2 text-sm">Flask</span>
          </div>
        </div>
      </section>

      <!-- Projects Tabs -->
      <section class="mb-14">
        <h2 id="projects-title" class="text-3xl font-semibold mb-6">
          پروژه‌ها
        </h2>

        <div class="mb-6 flex border-b border-gray-300">
          <button
            id="tab-github"
            onclick="switchTab('github')"
            class="px-5 py-3 text-base font-medium border-b-4 border-transparent hover:border-blue-500 text-blue-600 tab-active"
          >
            پروژه‌های گیت‌هاب
          </button>
          <button
            id="tab-real"
            onclick="switchTab('real')"
            class="px-5 py-3 text-base font-medium border-b-4 border-transparent hover:border-blue-500 text-gray-600"
          >
            نمونه‌کارها
          </button>
        </div>

        <ul id="github-projects" class="space-y-6"></ul>

        <div
          id="real-projects"
          style="list-style-type: none"
          class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden"
        ></div>

        <!-- Modal Popup -->
        <div
          id="project-modal"
          class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
        >
          <div
            class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-auto shadow-lg relative p-6"
          >
            <button
              onclick="closeModal()"
              class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold"
              aria-label="بستن"
            >
              &times;
            </button>

            <h3 id="modal-title" class="text-3xl font-bold mb-4"></h3>
            <p id="modal-desc" class="mb-6 text-gray-700"></p>

            <!-- Gallery -->
            <div
              id="modal-gallery"
              class="grid grid-cols-2 sm:grid-cols-2 gap-4 mb-6"
            ></div>

            <a
              id="modal-link"
              href="#"
              target="_blank"
              class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            ></a>
          </div>
        </div>
      </section>

      <footer class="text-center text-sm text-gray-500 mb-6">
        &copy; 2025 TahaZare. تمامی حقوق محفوظ است.
      </footer>
    </div>

    <!-- Prism.js -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
